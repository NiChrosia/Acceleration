name: Auto-Release

on:
  workflow_run:
    workflows: ["Commit Checks"]
    types: [completed]

jobs:
  createRelease:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Download Artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        workflow: gradle.yml
        path: "."

    - name: Get latest commit
      id: getCommit
      uses: actions/checkout@v2
      with:
        ref: master
        path: ${{ github.event.repository.name }}


    - name: Create release
      id: createRelease
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ./${{ github.event.repository.name }}/${{ github.event.repository.name }}.jar
        artifactContentType: application/zip

        tag: "dev"
        name: "Bleeding-Edge Release"
        body: """[Latest successful commit for Acceleration.](${{ github.event.workflow_run[head_sha] }})
"""
        draft: true
        prerelease: true
        allowUpdates: true
